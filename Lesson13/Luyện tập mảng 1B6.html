<script>
    alert("Nhập vào 10 phần tử")

    let  arr = new Array(10);

    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ " + i))
    }

    let v = parseInt(prompt("Nhập vào số nguyên v"));
    let check = true
    for (let i = 0; i < arr.length; i++){
        if (v == parseInt(arr[i])){
            check = false;
        }
    }
    if (check){
        alert("v out")
    }else {
        alert("v in")
    }

</script>
