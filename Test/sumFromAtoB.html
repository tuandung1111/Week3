<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" placeholder="Enter a: ">
<input id="b" placeholder="Enter b: ">
<button onclick="show()">Result: </button>
<p id="x"></p>
</body>
</html>

<script>

    function show(){
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let sum = 0;

        while (a<=b){
            sum += a;
            a = ++a;
        }
        document.getElementById("x").innerHTML = "Sum = " + sum;
    }
</script>
