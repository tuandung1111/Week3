<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temprerature Convert</h1>
    <p>Type a value in the Fahreheit field to convert the value to Celcius</p>
    <d>Fahreheit</d>
    <input id="f" type=number  >
    <button onclick="convert()">Convert</button>
    <p id="out"></p>
</body>
</html>

<script>
        function convert(){
            let getFvalue = parseFloat(document.getElementById("f").value);
            document.getElementById('out').innerHTML = (getFvalue - 32)/1.8;
        }
</script>
