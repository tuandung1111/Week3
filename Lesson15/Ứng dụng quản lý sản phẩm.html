<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            color: darkblue;
        }

        tr:nth-child(odd){
            background: lightgray;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Manager product</h1>
    <input placeholder="name Product" id="nameP">
    <button onclick="create()">Add Product</button>
    <button onclick="saveEdit()">Edit Product</button>
    <br>
    <br>
    <table id="display" style="width: 50%; text-align: center">

    </table>
</div>
</body>
</html>
<script>
    let products = ["BMW"]

    function create() {
        let name = document.getElementById('nameP').value;
        products.push(name);
        console.log(products);
        show();
    }

    function show() {
        let str = "";
        for (let i = 0; i < products.length; i++) {
            str += "<tr>"
            str += `<td>${i + 1}</td>`
            str += `<td>${products[i]}</td>`
            str += `<td><input type="button" onclick="showEdit(${i})" style="width: 150px; background: limegreen" value="Edit"></input></td>`
            str += `<td><input type="button" onclick="deleteP(${i})"    style="width: 150px; background: limegreen" value="Delete"></input></td>`
            str += "</tr>"
        }
        document.getElementById("display").innerHTML = str;
    }

    let indexEdit = -1;
    function showEdit(index) {
        document.getElementById('nameP').value = products[index];
        indexEdit = index;
    }
    function saveEdit() {
        let name = document.getElementById('nameP').value;
        products[indexEdit] = name;
        show();
        indexEdit = -1;
    }
    function deleteP(index) {
        products.splice(index,1);
        show();
    }

    show();
</script>
