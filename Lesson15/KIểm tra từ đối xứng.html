<script>
    let input = prompt("Nhập vào 1 chuỗi");
    let check = true;


    function isPalindrome(a){
        let b = a.split().reverse().join()
        if (a === b){
            check = "Correct"
        }
        else {
            check = "Incorrect";
        }
        return check
    }


    console.log(isPalindrome(input))
</script>
